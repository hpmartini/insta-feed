name: Build on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: '15'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build-prod
