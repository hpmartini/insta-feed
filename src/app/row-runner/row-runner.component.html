<div class="content">
  <div class="header">
    <h1>{{ article?.title }}</h1>
    <h2>{{ article?.excerpt }}</h2>
  </div>
  <div fxLayout="row" class="buttonRow">
    <button mat-raised-button color="primary" class="toggleSrt"
            (click)="toggleSrt($event)">{{ isRowRunnerActive ? 'show static text' : 'speed read' }}</button>
  </div>
  <div class="article-content">{{ textBuffer }}</div>
</div>
