<div class="content">
  <div class="header">
    <h1>{{ article?.title }}</h1>
    <h2>{{ article?.excerpt }}</h2>

    <div fxLayout="row" class="buttonRow">
      <button mat-raised-button color="primary" class="toggleSrt"
              (click)="toggleSrt()">{{ isRowRunnerActive ? 'show static text' : 'speed read' }}</button>
    </div>
  </div>

  <div class="article-content" [class.row-runner-active]="isRowRunnerActive">{{ textBuffer }}</div>
  <div #dummyDiv class="article-content row-runner-active dummy"></div>
</div>
