
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Geschwindigkeit</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field>
        <mat-label>Millisekunden pro Buchstabe</mat-label>
        <input matInput maxlength="3" [(ngModel)]="speed">
        <mat-hint align="end">1 - 100</mat-hint>
      </mat-form-field>
      <mat-slider color="primary" thumbLabel min="1" max="100" step="1" [(ngModel)]="speed"></mat-slider>
    </div>
  </mat-card-content>
</mat-card>

<button color="primary" mat-raised-button (click)="save()">
  <app-spinner [fullHeight]="false" *ngIf="isSaving"></app-spinner>
  <span *ngIf="!isSaving">Save</span>
</button>
