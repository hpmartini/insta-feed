<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <h2>InstaFeed</h2>
  <p>aka</p>
  <h1>RowRunner</h1>

  <h3>Trainiere deine SpeedReading-Skills mit deinem persönlichen Nachrichten-Feed</h3>

  <div
    *ngIf="authService.user$ | async; else login"
    class="welcome-nav"
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <button [routerLink]="['rowrunner', navEntries[0].url]" color="primary" mat-flat-button>
      <mat-icon>visibility</mat-icon>
      Lesen
    </button>
    <button [routerLink]="['rowrunner', navEntries[0].url, true]" color="primary" mat-flat-button>
      <mat-icon>text_rotation_none</mat-icon>
      Üben
    </button>
  </div>

  <ng-template #login>
    <button
      color="primary"
      mat-raised-button
      class="mat-elevation-z12"
      (click)="openLoginDialog()"
    >
      Login/Register
    </button>
  </ng-template>
</div>
